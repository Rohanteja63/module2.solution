<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page Mockup</title>
</head>
<body>
    <header>
        <h1>Responsive Design</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h2>Welcome to Our Website</h2>
            <p>This is a responsive design example.</p>
        </section>
        <section class="content">
            <article>
                <h3>Article Title</h3>
                <p>Article content goes here.</p>
            </article>
            <article>
                <h3>Another Article</h3>
                <p>More content here.</p>
            </article>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>
  <style>
    /* Basic styles for all devices */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

header {
    background-color: #333;
    color: #fff;
    padding: 1em;
    text-align: center;
}

header h1 {
    margin: 0;
}

nav ul {
    list-style: none;
    padding: 0;
    display: flex;
    justify-content: center;
}

nav ul li {
    margin: 0 1em;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

main {
    padding: 2em;
}

.hero {
    background-color: #f4f4f4;
    padding: 2em;
    text-align: center;
}

.content {
    display: flex;
    flex-wrap: wrap;
    gap: 1em;
}

.content article {
    flex: 1 1 calc(50% - 1em);
    background-color: #e4e4e4;
    padding: 1em;
    box-sizing: border-box;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1em;
    position: relative;
    bottom: 0;
    width: 100%;
}

/* Tablet styles */
@media (max-width: 768px) {
    nav ul {
        flex-direction: column;
        align-items: center;
    }

    .content article {
        flex: 1 1 100%;
    }
}

/* Mobile styles */
@media (max-width: 480px) {
    .hero {
        padding: 1em;
    }

    .content {
        flex-direction: column;
    }

    .content article {
        flex: 1 1 100%;
        margin-bottom: 1em;
    }
}

  </style>
</body>
</html>
